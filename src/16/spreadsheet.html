<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href='css/semantic.min.css' />
    <title>电子表格</title>
    <style>
        .table .focus{
            padding:0 !important;
        }
        .ui.icon.input>input{
            /* padding:1.0em 0; */
            padding-right:0 !important;
        }
        .table tbody .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <table class="ui celled table">
        <thead>
            <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="cell">
                    <!-- <div class="ui fluid icon input">
                        <input type="text">
                    </div> -->
                </td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td>2</td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td>3</td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
        </tbody>
    </table>
    <div class="ui container btn">
        <button class="positive ui button addtrbtn">增加一行</button>
        <button class="positive ui button addthbtn">增加一列</button>
    </div>
    <script src="js/spreadsheet.js"></script>
</body>
</html>
