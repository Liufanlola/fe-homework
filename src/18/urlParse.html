<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="list"><span>URL:</span><strong></strong></div>
    <div class="list"><span>protocal:</span><strong></strong></div>
    <div class="list"><span>hostName:</span><strong></strong></div>
    <div class="list"><span>port:</span><strong></strong></div>
    <div class="list"><span>path:</span><strong></strong></div>
    <div class="list"><span>search:</span><strong></strong></div>
    <div class="list"><span>hash:</span><strong></strong></div>
    <script>
        window.onload=function(){
            const link=window.location.href;
            const lists=document.querySelectorAll('.list');
            let urlInfo=null;
            
            urlInfo=parseUrl(link);
            // 以下代码存在着重复，可以尝试将它重构下，把它变得简洁？
            // 以后要对重复的代码非常敏感，这样代码就会写得越来越好。
            lists[0].querySelector('strong').innerHTML=link;
            lists[1].querySelector('strong').innerHTML=urlInfo.protocal;
            lists[2].querySelector('strong').innerHTML=urlInfo.hostName;
            lists[3].querySelector('strong').innerHTML=urlInfo.port;
            lists[4].querySelector('strong').innerHTML=urlInfo.path;
            lists[5].querySelector('strong').innerHTML=urlInfo.search;
            lists[6].querySelector('strong').innerHTML=urlInfo.hash;

            console.log(parseQuery(urlInfo.search));
        }
        // let urlInfo=null;
        // const url='https://www.amazon.cn:3000/dp/B074JS9Q8P/ref=sr_1_1?ie=UTF8&qid=1529911929&sr=8-1&keywords=%E7%BC%96%E7%A8%8B%E7%9C%9F%E5%A5%BD%E7%8E%A9';

        function parseUrl(url){
            const regp=/^(https?:)\/\/([^:]+)(?::(\d+))?(\/[^?]+)?(?:\?([^#]*))?(#.*)?$/;
            // const regp=/^(https?:)\/\/([^:/]+)(:\d+)?(\/[^?]+)?(\?[^#]*)?(#.*)?$/;
            var urlList=regp.exec(url)||[];
            return {
                protocal:urlList[1],
                hostName:urlList[2],
                port:urlList[3]||80,
                path:urlList[4],
                search:urlList[5],
                hash:urlList[6]
            }
        }

        function parseQuery(query){
            // 使用ES6时需要注意，能用const就用const，需要修改变量值时用let。
            // 这样就能够得到const带来的好处，避免了无意间把变量修改了造成的问题。
            let queryObj={};
            if(query){
                const queryArr=query.split(/&/);
                queryArr.forEach(item=>{
                    // 这个parseQuery基本能正常工作
                    // 可以尝试考虑一些异常情况，比如
                    // a=1&hello
                    // a=2=2&hi=123
                    let singleQuery=item.split(/=/);
                    let key=singleQuery[0];
                    let value=decodeURIComponent(singleQuery[1]);
                    queryObj[key]=value;
                })
            }
            return queryObj;
        }
    </script>
</body>
</html>
