        function parseUrl(url){
            const regp=/^ï¼ˆhttps?:)\/\/([^/]+)(\/[^?]+)(?:\?([^#]+))(#.*)$/;
            console.log(url);
            const urlList=regp.exec(url)||[];
            console.log(regp.exec(url));
            return {
                protocal:urlList[1],
                hostName:urlList[2],
                port:urlList[3]||80,
                path:urlList[4],
                search:urlList[5],

            }
        }
