<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/countdown.css">
    <title>进度条</title>
</head>
<body>
    <div class="ui container loading">
        <div class="ui indicating progress">
            <div class="bar"></div>
            <!-- class名称，注意大小写，都使用中划线连接的小写单词
            一定要从一开始就养成严格的编码规范，优秀的程序员从一开始就会很优秀，等以后就变成习惯了。 -->
            <div class="label loadingNum">Funding</div>
        </div>
        <div>
            <button class="ui red button">-</button>
            <button class="ui green button">+</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 建议可以把semantic等都放到单独的一个目录中，比如 src/lib，或者 src/vendor目录下
    这样多次作业可以共用 -->
    <script src="js/semantic.min.js"></script>
    <script src="js/countdown.js"></script>
</body>
</html>
