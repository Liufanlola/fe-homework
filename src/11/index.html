<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">

</head>
<body>
    <div class="ui container">
        <div class="column">
            <div class="ui form">
                <div class="inline fields">

                    <label>颜色</label>
                    <input type="color" value="#000">
                    </div>

                    <label>背景颜色</label>
                    <input type="color" value="#000">

                </div>
            </div>
            <div><button class="ui primary button">确定</button></div>
        </div>
    </div>
