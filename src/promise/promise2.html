    <script>
        function Promise(fn){
            this.fn=fn;
            this.fn(resolve,reject);
        }

        Promise.prototype.status='pending';
        Promise.prototype.result='咯囖';
        Promise.prototype.fn=this.fn;

        Promise.prototype.then=function(callback){
            if( Promise.prototype.status!='pending' ){
                console.log(Promise.prototype.result);
                callback(Promise.prototype.result);
                return new Promise(this.fn);
            }
        }

        function resolve(){
            
        }
        
        const reject=(data)=>{}
        
        const eat=()=>{
            console.log('我要开始吃饭了');
            return new Promise((resolve)=>{
                setTimeout(()=>resolve('洗碗'),1000);
            })
        }

        eat()
        .then((result)=>{
            console.log('我接下来的工作：'+result);
            console.log('我要休息了');
        })
    </script>
