<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise测试</title>
</head>
<body>
    <script>

        function Promise(fn){
            this.fn=fn; 
            
        }
        Promise.prototype.result=null;
        Promise.prototype.then=function( callback ){
            callback(Promise.prototype.result);
            this.fn(resolve,reject);
            return new Promise(this.fn)
        }

        const resolve=(data)=>{
            return Promise.prototype.result=data;
        }

        const reject=(data)=>{
            return Promise.prototype.result=data;
        }

        const eat=()=>{
            console.log('我要开始吃饭了');
            return new Promise((resolve)=>{
                resolve('洗碗');
            })
        }

        const wash=(data)=>{
            console.log('我接下来的工作是：'+data);
            return new Promise((reject)=>{
                console.log('洗碗结束');
                reject('哎呀，还漏了一个东西');
            })
        }

        eat()
        .then(wash)
        .then((result)=>{
            console.log(result);//这里应该获取到'哎呀，还漏了一个东西'，但我还是得到的是'洗碗'
            console.log('我要去休息了');
        })
    </script>
</body>
</html>
