<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classList的兼容写法</title>
    <style>
        .title{
            color: #f00;
        }
        .title.active{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title active">战斗民族！俄罗斯航班上将出现“站票”1</h1>
        <h1 class="title">战斗民族！俄罗斯航班上将出现“站票”2</h1>
        <h1 class="title">战斗民族！俄罗斯航班上将出现“站票”3</h1>
    </div>
    <script src="js/classList.js"></script>
    <script>
        const title=document.querySelectorAll('.title');
        title[0].add('lala','lolo','lolp');
        title[0].removeClass('lala','lolp');
        console.log(title[0].containClass('active'));
    </script>
</body>
</html>
