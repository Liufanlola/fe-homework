<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/RGBColor.css" />
    <title>RGB颜色混合器</title>
</head>
<body>
    <div id="box">
        <div class="content">
            <h1>RGB颜色混合器</h1>
            <div id="main">
                <div class="leftContent textContent" >
                    <div class="list">红(R)</div>
                    <div class="list">绿(G)</div>
                    <div class="list">蓝(B)</div>
                </div>
                <div class="rightContent textContent">
                    <div class="list"><input type="range" min="0" max="255"></div>
                    <div class="list"><input type="range" min="0" max="255"></div>
                    <div class="list"><input type="range" min="0" max="255"></div>
                    <div class="show">
                        <h4>rgb(100,100,100)</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/RGBColor.js"></script>
</body>
</html>
